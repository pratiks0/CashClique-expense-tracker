{% extends "base.html" %}
{% block content %}
<div class="hero-section">
  <div class="container text-center">
    <div class="content-box mx-auto">
      <h1>Simplify Your Finances</h1>
      <p>Track income, expenses, and gain insights with AI-powered categorization.</p>
      {% if not current_user.is_authenticated %}
      <div class="button-group mt-4">
        <a class="btn btn-primary pulse" href="{{ url_for('register') }}" role="button">Register</a>
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}" role="button">Login</a>
      </div>
      {% else %}
      <div class="mt-4">
        <a class="btn btn-primary pulse" href="{{ url_for('dashboard') }}" role="button">Go to Dashboard</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>

<!-- Background elements -->
<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>
<div class="bg-shape shape-3"></div>
<div class="bg-shape shape-4"></div>

<style>
  .hero-section {
    background: linear-gradient(135deg, #e6f7ff, #ffffff);
    position: relative;
    height: 88vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    padding: 20px;
  }

  .content-box {
    background: #fff;
    border-radius: 12px;
    padding: 2.5rem;
    max-width: 600px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    border: 1px solid #e0e0e0;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .content-box h1 {
    font-size: 2.8rem;
    color: #333;
    margin-bottom: 1rem;
  }

  .content-box p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 2rem;
  }

  .btn {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn-primary {
    background: #007bff;
    color: #fff;
    border: none;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
  }

  .btn-outline-primary {
    background: transparent;
    color: #007bff;
    border: 2px solid #007bff;
  }

  .btn-outline-primary:hover {
    background: #007bff;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
  }

  .pulse {
    position: relative;
  }

  .pulse::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50px;
    box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.5);
    animation: pulseAnim 2s infinite;
    z-index: -1;
  }

  @keyframes pulseAnim {
    0% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.5);
    }
    70% {
      transform: scale(1);
      box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
    }
  }

  .bg-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    z-index: 1;
    filter: blur(30px);
  }

  .shape-1 {
    background: linear-gradient(45deg, #007bff, #00c3ff);
    width: 200px;
    height: 200px;
    top: -80px;
    right: 10%;
  }

  .shape-2 {
    background: linear-gradient(45deg, #0057b3, #007bff);
    width: 250px;
    height: 250px;
    bottom: -100px;
    left: -60px;
  }

  .shape-3 {
    background: linear-gradient(45deg, #00a8ff, #0069d9);
    width: 120px;
    height: 120px;
    top: 30%;
    left: 5%;
  }

  .shape-4 {
    background: linear-gradient(45deg, #0096ff, #00c3ff);
    width: 100px;
    height: 100px;
    bottom: 15%;
    right: 10%;
  }

  @media (max-width: 768px) {
    .hero-section {
      height: auto;
      padding: 50px 20px;
    }

    .content-box {
      padding: 2rem 1.5rem;
      margin: 0 15px;
    }

    .content-box h1 {
      font-size: 2.2rem;
    }

    .content-box p {
      font-size: 1rem;
    }

    .btn {
      padding: 0.65rem 1.5rem;
      font-size: 0.9rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .bg-shape {
      display: none; /* Hide background shapes on smaller screens for a cleaner look */
    }
  }
</style>
{% endblock %}
